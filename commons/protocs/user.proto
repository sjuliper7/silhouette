syntax = "proto3";

package protocs;

message User{
    uint64 ID = 1;
    string Username = 2;
    string Email = 3;
    string Name = 4;
    string Role = 5;
}

message UserList {
    repeated User list = 1;
}


import "google/protobuf/empty.proto";

service Users {
    rpc List(google.protobuf.Empty) returns (UserList){}
}

