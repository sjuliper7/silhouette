syntax = "proto3";

package models;


message User{
    uint64 id = 1;
    string username = 2;
    string email = 3;
    string name = 4;
    string role = 5;
}

message UserList {
    repeated User list = 1;
}


import "google/protobuf/empty.proto";

service Users {
    rpc List(google.protobuf.Empty) returns (UserList){}
}

